<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <title>Javascript exo_4</title>

<body>
  <h1 class="text-danger text-center">## Exercice 4</h1>
  <h2>Créez trois champs pour entrer un nom, prénom et une ville. Un bouton doit permettre de les afficher dans une modale.</h2>
  <div class="container">
    <form name="form1">
      <div class="form-group">
        <label for="name">Nom</label>
        <input type="text" class="form-control" id="name" name="name" >
      </div>
      <div class="form-group">
        <label for="firstName">Prénom</label>
        <input type="text" class="form-control" id="firstName" name="firstName">
      </div>
      <div class="form-group">
        <label for="city">Ville</label>
        <input type="text" class="form-control" id="city" name="city">
      </div>
      <button onclick="displayInput()" type="submit" class="btn btn-primary">Envoyer</button>
    </form>
  </div>
  <script type="text/javascript" src="scripts/main.js"></script>
</body>
</html>
